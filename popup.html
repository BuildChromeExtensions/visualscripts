<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            width: 200px;
            height: 300px;
            padding: 10px 20px;

        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            padding: 8px 12px;
            font-family: Arial, Helvetica, sans-serif;
            margin: 5px 0px;
            width: 100%;
            border-radius: 30px;
        }

        button {
            background: #03c2fc;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            transition: all 0.4s;
            border-radius: 30px;
            font-weight: 700;
            margin: 10px;
        }

        button:hover {
            background: #026482;
        }

        #btn-orange {
            background: #fca903;
        }

        #btn-green {
            background: #029e11;
        }

        #btn-remove {
            background: #383838;
        }
    </style>
</head>

<body>
    <h1>Theme Picker</h1>
    <h2>Register Content Scripts</h2>
    <section>
        <button id="btn-orange">Save Orange Theme</button>
        <button id="btn-green">Save Green Theme</button>
        <button id="btn-remove">Remove Theme</button>
    </section>
    <script type="text/javascript" src="./popup.js"></script>
</body>

</html>
